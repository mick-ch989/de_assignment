name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name == 'release'
      
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push ingestion image
        run: |
          cd ingestion
          docker build -t ${{ secrets.DOCKER_USERNAME }}/streaming-ingestion:${{ steps.version.outputs.version }} .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/streaming-ingestion:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/streaming-ingestion:${{ steps.version.outputs.version }}
          docker push ${{ secrets.DOCKER_USERNAME }}/streaming-ingestion:latest
        if: github.event_name == 'release'
      
      - name: Build and push processing image
        run: |
          cd processing
          docker build -t ${{ secrets.DOCKER_USERNAME }}/streaming-processing:${{ steps.version.outputs.version }} .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/streaming-processing:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/streaming-processing:${{ steps.version.outputs.version }}
          docker push ${{ secrets.DOCKER_USERNAME }}/streaming-processing:latest
        if: github.event_name == 'release'

